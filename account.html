<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SkiBuddy - Feed</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@500&family=Source+Sans+Pro&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<div class="header">
			<a href="index.html" class="logotype">SkiBuddy</a>
			<div class="navbar">
				<a href="index.html" class="navbutton">Posts</a>
				<a href="trips.html" class="navbutton">Trips</a>
				<a href="gear.html" class="navbutton">Gear</a>
				<a href="resorts.html" class="navbutton">Resorts</a>
				<a href="account.html" class="navbutton" id="selectednav">Account</a>
			</div>
		</div>
		<div class="main">
			<div class="contentbox" id="profilecontainer">
				<img
					src="assets/images/user.jpg"
					alt="Profile Picture"
					class="profilephoto"
				/>
				<div class="profileusername"></div>
				<div class="profilename"></div>
				<div class="profileskill"></div>
				<div class="profilebio"></div>
				<div class="profileresorts"></div>
				<button class="accountbutton" id="editbutton">Edit</button>
				<div class="contentbox" id="profileeditcontainer">
					<form id="profileeditform">
						<div class="profileformelement">
							<label for="firstname">First Name:</label>
							<input
								type="text"
								id="firstname"
								name="firstname"
							/>
						</div>

						<div class="profileformelement">
							<label for="lastname">Last Name:</label>
							<input
								type="text"
								id="lastname"
								name="lastname"
							/>
						</div>

						<div class="profileformelement">
							<label for="skilllevel">Skill Level:</label>
							<select id="skilllevel" name="skilllevel">
								<option value="beginner">Beginner</option>
								<option value="intermediate">Intermediate</option>
								<option value="advanced">Advanced</option>
							</select>
						</div>

						<div class="profileformelement">
							<label for="bio">Bio:</label>
							<textarea
								id="bio"
								name="bio"
								placeholder="Write something about yourself"
							></textarea>
						</div>

						<div class="profileformelement">
							<button class="accountbutton" id="savebutton" type="button">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="assets/scripts/account.js"></script>
	</body>
</html>
